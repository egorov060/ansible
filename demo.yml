---
- name: prod
  hosts: prod
  become: yes

  tasks:
  - name: Ensure tomkat packeges is present
    apt:
      name: tomcat9
      state: present

- name: Install maven
  hosts: build
  become: yes

  tasks:
  - name: Ensure java packeges is present
    apt:
      name: default-jdk
      state: present


  - name: Ensure maven packeges is present
    apt:
      name: maven
      state: present

  - name: Git clole
#    command: >
#      cd /opt/ && git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    git:
     repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
     dest: /opt/
     clone: yes
     update: yes

  - name: mvn package
    command: mvn package
    args:
      chdir: /opt/

  - name: copy war to host
    fetch:
      src: /opt/target/hello-1.0.war
      dest: /opt


    



